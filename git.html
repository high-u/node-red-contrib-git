<script type='text/javascript'>
    RED.nodes.registerType('git-mng', {
        category: 'advanced',
        color: '#FFFFFF',
        defaults: {
            name: { value: '' },
            target: { value: 'payload' }
        },
        inputs: 1,
        outputs: 1,
        icon: 'git-mng.png',
        label: function () {
            return this.name || "msg." + this.target + "++";
        }
    });

</script>
<script type='text/x-red' data-template-name='git-mng'>
    <div class='form-row'>
        <label for='node-input-name'><i class='fa fa-tag'></i>Name</label>
        <input type='text' id='node-input-name' placeholder='Name'>
    </div>
    <div class="form-row">
        <label for="node-input-target"><i class="fa fa-tag"></i>Target</label> msg.
        <input type="text" id="node-input-target" placeholder='payload'>
    </div>
</script>
<script type='text/x-red' data-help-name='git-mng'>
    <dl>
        <dt>output</dt>
        <dd>msg.payload += 1;</dd>
    </dl>
</script>
